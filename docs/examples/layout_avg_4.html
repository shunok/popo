<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoPo AVG Layout</title>
    <script src="./libs/popo.min.js"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .popo-panel {
            background: #e2e2e2;
            cursor: pointer;
        }

        .mouseover-1 {
            background: #e2e2e2 url('./images/jonsnow2.jpg') center center repeat-y;
            background-size: 100% auto;
        }

        .mouseover-2 {
            background: #e2e2e2 url('./images/dm.jpg') center center repeat-y;
            background-size: 100% auto;
        }
    </style>
</head>

<body>
    <div id='container'></div>
    <script type="text/javascript">
        var po = P.init({
            container: 'container',
            layout: {},
            gutter: 5,
            onload: function (popo) {
                var addClass = P.DomUtil.addClass,
                    hasClass = P.DomUtil.hasClass;

                popo.each(function (elements) {
                    P.attr(elements.panel, 'data-popo-target', 'head');
                    P.DomEvent.on(elements.panel, 'mouseover', function (e) {
                        if (!hasClass(e.target, 'mouseover-1') && !hasClass(e.target, 'mouseover-2')) {
                            addClass(e.target, (Math.round(Math.random() * 100)) % 2 == 0 ? 'mouseover-1' : 'mouseover-2');
                        }
                    });
                });
            }
        });
    </script>
</body>

</html>
