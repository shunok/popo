<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icon List</title>
    <link rel="stylesheet" href="./libs/notie/notie.min.css">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: arial, 'Microsoft Yahei', '微软雅黑';
        }

        img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../dist/popo.min.js"></script>
    <script src="./libs/notie/notie.min.js"></script>
    <script src="./images/imagelist.js"></script>
    <script>
        var list = imageList;
        var cols = 3, rows = Math.ceil(list.length * 0.5 / cols);
        var s1 = P.init({
            container: 'container',
            cols: cols,
            rows: rows,
            layout: {
                cols: cols,
                height: 40
            },
            gutter: 30,
            panel: {
                enable: true,
                default: {
                    leftWidth: 40,
                    gutter: '0 0 0 20',
                }
            },
            lineHeight: {
                panels: 'all',
                type: 'center'
            },
            scroll: {
                y: true,
            },
            onload: function (popo) {
                popo.each(function (elements) {
                    var file = list[elements.id - 1].file;
                    var title = file.split('.')[0]
                    elements.center.innerText = title;

                    var img = new Image();
                    img.src = './images/zondicons/' + file;
                    img.onclick = function () {
                        notie.alert({ text: title + ' is clicked.' })
                    }
                    elements.left.appendChild(img);
                });
            }
        })
    </script>
</body>

</html>
