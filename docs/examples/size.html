<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout AVG</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        div[data-popo-role=panel] {
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./libs/popo.min.js"></script>
    <script>
        var scr = P.init({
            container: 'container',
            rows: 12, // define grid rows number default
            cols: 24, // define grid rows number default
            width: 900,
            height: 600,
            layout: {
                cols: 6,
                rows: 4
            },
            dev: {
                enable: true,
            },
            gutter: 5 // px
        })
    
    </script>
</body>

</html>
