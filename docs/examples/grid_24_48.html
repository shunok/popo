<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PoPo Grid_24_48</title>
    <script src="./libs/popo.min.js"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id='container'></div>
    <script type="text/javascript">
        P.init({
            container: 'container',
            rows: 24,
            cols: 48,
            dev: {
                enable: true,
                guideline: {
                    show: true,
                    fontSize: 12
                }
            }
        });
    </script>
</body>

</html>
