    <title>PoPo Scatter Diagram</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2C343F;
        }

        #container {
            position: absolute;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background-color: #404A59;
            font-family: Arial, Helvetica, 'Microsoft Yahei';
            user-select: none;
            -ms-user-select: none;
        }

        div[data-popo-role=foot] {
            text-align: center;
            color: #ADB9CE;
            font-style: italic;
            font-size: 14px;
        }

        .scatter {
            border-radius: 50%;
            box-shadow: 0px 0px 4px 2px rgba(0, 0, 0, .5);
            cursor: pointer;
        }

        .bj {
            background: #B5282A;
        }

        .sh {
            background: #41C58C;
        }

        .gz {
            background: #D29B0C;
        }

        .great {
            opacity: 0.4;
        }

        .good {
            opacity: 0.6;
        }

        .peace {
            opacity: 0.8;
        }

        .bad {
            opacity: 1;
        }

        .popup {
            background: rgba(0, 0, 0, 0.5);
            color: #ddd;
            border: 1px solid #888;
            transition: all .2s linear;
            display: none;
        }

        .popup ul li {
            height: 30px;
            line-height: 30px;
            text-indent: 0.5em;
            list-style: none;
        }

        .popup ul li:nth-child(1) {
            border-bottom: 1px solid #888;
            margin-bottom: 5px;
            color: white;
            font-weight: 500;
        }

        .legend {
            /* background: transparent; */
            /* border: 1px solid #888; */
            text-align: center;
            color: #eee;
            line-height: 50px;
            cursor: pointer;
            font-size: 14px;
        }

        .legend span {
            display: block;
            width: 20px;
            height: 20px;
            margin-top: 15px;
            border-radius: 50%;
            float: left;
        }
    </style>
</head>

        function getMax() {
            var max = 0;
            function setMax(arr) {
                arr.forEach(function (d) { max = Math.max(max, d[1]); });
            }
            setMax(dataSH);
            setMax(dataGZ);
            setMax(dataBJ);
            return Math.ceil(max / 100) * 100;
        }

        function getClass(name, v) {
            var prefix = 'sh';
            if (name == 'GuangZhou') prefix = 'gz';
            if (name == 'BeiJing') prefix = 'bj';
            var c = 'great';
            if (v >= 0.2) {
                c = 'good';
            }
            if (v >= 0.4) {
                c = 'peace'
            }
            if (v >= 0.6) {
                c = 'bad';
            }
            if (v > 0.75) {
                c = 'bad bounce animated infinite'
            }
            return prefix + ' ' + c + ' scatter';
        }

        function setPopup(name, ct) {
            return '<ul><li>' + name + ' ' + ct[0] + 'th</li><li>' + ct[7] + '</li><li>AQIï¼š' + ct[1] + '</li><li>PM2.5: ' + ct[2] + '</li><li>PM10: ' + ct[3] + '</li><li>CO: ' + ct[4] + '</li><li>NO2: ' + ct[5] + '</li><li>SO2: ' + ct[6] + '</li><ul>'
        }

        var po = P.init({
            container: 'container',
            cols: 31,
            gutter: 0,
            layout: {
                rows: 1,
            },
            panel: {
                enable: true,
                default: {
                    footHeight: 30,
                }
            },
            dev: {
                enable: true,
                panel: {
                    show: false,
                },
                guideline: {
                    show: true,
                    zIndex: 1,
                    color: '#36404D',
                    identifier: false,
                }
            },
            onload: function initChart(popo) {

                var max = getMax(),
                    size = 60,
                    popup = null,
                    legend = null;

                function addPoint(elements, arr, name) {
                    // Get Panel info
                    var px = elements.position.left,
                        py = elements.position.top,
                        width = elements.size.width,
                        height = elements.size.height,
                        id = elements.id;

                    // Caculate Data
                    var aqi = arr[id - 1][1],
                        ct = arr[id - 1],
                        aqiSize = size * (aqi / max),
                        top = py + (1 - aqi / max) * height - (aqiSize / 2),
                        left = px + (width / 2) - aqiSize / 2,
                        _style = getClass(name, aqi / max);

                    // Add point by data
                    var panel = popo.addPanel({
                        zIndex: 100,
                        position: {
                            left: left,
                            top: top,
                        },
                        size: {
                            width: aqiSize,
                            height: aqiSize,
                            responsive: false
                        },
                        style: {
                            panel: _style
                        }
                    });

                    // Get Data Point info
                    var target = panel.panel,
                        id = panel.id,
                        animate = 'flip';

                    // Add Mouseover Event on Point, Show Popup
                    P.DomEvent.on(target, 'mouseover', function (e) {
                        var popupWidth = popup.size.width,
                            popupHeight = popup.size.height;
                        var _panel = popo.get(id),
                            pl = _panel.position.left,
                            pt = _panel.position.top,
                            pw = _panel.size.width,
                            ph = _panel.size.height,
                            aw = popo.width,
                            ah = popo.height,
                            _left = (pl + popupWidth) >= aw ? pl - popupWidth : pl + pw,
                            _top = (pt + popupHeight) >= ah ? pt - popupHeight : pt + ph;
                        P.DomUtil.addClass(target, animate + ' animated infinite');
                        popo.update({
                            panels: popup,
                            left: _left,
                            top: _top
                        })
                        popup.center.innerHTML = setPopup(name, ct);
                        popo.show(popup.id);
                    });
                    // Hide Popup
                    P.DomEvent.on(target, 'mouseout', function (e) {
                        popo.hide(popup.id);
                        P.DomUtil.removeClass(target, animate);
                    });
                }

                // Add points by data.
                popo.each(function (elements) {
                    elements.foot.innerHTML = elements.id;
                    addPoint(elements, dataSH, 'ShangHai');
                    addPoint(elements, dataGZ, 'GuangZhou');
                    addPoint(elements, dataBJ, 'BeiJing');
                });

                // Add Popup layer
                popup = popo.addPanel({
                    zIndex: 200,
                    position: {
                        left: 0,
                        top: 0,
                        responsive: true,
                    },
                    size: {
                        width: 200,
                        height: 280,
                        responsive: false,
                    },
                    layout: {
                        gutter: "0 10"
                    },
                    style: {
                        panel: 'popup'
                    }
                });

                // Add legend
                legend = popo.addPanel({
                    zIndex: 200,
                    position: {
                        left: 10,
                        top: 10,
                        responsive: true,
                    },
                    size: {
                        width: 320,
                        height: 50,
                        responsive: false
                    },
                    layout: {
                        leftWidth: "33%",
                        rightWidth: "33%"
                    },
                    style:{
                        panel: 'legend'
                    }
                });

                legend.left.innerHTML = '<div><span class="bj"></span>BeiJing</div>';
                legend.center.innerHTML = '<div><span class="sh"></span>ShangHai</div>';
                legend.right.innerHTML = '<div><span class="gz"></span>GuangZhou</div>';

                function toggle(name) {
                    var doms = popo.container.querySelectorAll('.' + name);
                    for (var i = 0, len = doms.length; i < len; i++) {
                        if (doms[i].tagName === 'DIV') {
                            var hidden = P.DomUtil.isHidden(doms[i]);
                            doms[i].style.display = hidden ? 'block' : 'none';
                        }
                    }
                }

                P.DomEvent.on(legend.left, 'click', function (e) { toggle('bj'); });
                P.DomEvent.on(legend.center, 'click', function (e) { toggle('sh'); });
                P.DomEvent.on(legend.right, 'click', function (e) { toggle('gz'); });

            },
        });
