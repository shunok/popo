<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>popo examples</title>
    <style>
        html,body,#container {
            height:100%;
            padding:0;
            margin:0;
            overflow:hidden;
        }
        body{font-family: 'Times New Roman', Times, serif;}
        #container * {box-sizing: border-box;}
        h1{font-size: 24px;}
        h2{font-size: 18px;}
        .nav {width:240px;height:100%;float:left;background-color:#333;color:#eee;overflow-y:auto;padding: 5px 15px;}
        #nav {min-height: 100%;}
        #nav ul li{padding: 5px 0;cursor: pointer;}
        #nav ul li:hover{text-decoration: underline;}
        .demo {width:calc(100% - 240px); float:left;}
        #demo{border:none;width:100%;height:100%;}
    </style>
</head>
<body>
    <div id="container">
        <div class="nav">
            <h1>PoPo Examples</h1>
            <div id="nav"></div>
        </div>
        <div class="demo">
            <iframe src="./grid_12_24.html" id="demo"></iframe>
        </div>
        <div style="clear:both;"></div>
    </div>

    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/handlebars.min.js"></script>
    <script id="tpl" type="text/x-handlebars-template">
        {{#each data}}
        <div class="subcategory">
            <h2>{{name}}</h2>
            <ul>
                {{#each list}}
                <li data-link="{{link}}">{{name}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    </script>
    <script>

                    {name: 'Free layout 5', link: 'layout_free_4_panel.html'},

                    {name: 'Panel visibilty', link: 'dev_showids.html'},

            },

                ]
            },
            {
                name: 'Plugin',
                list:  [
                    {name:'Digital clock', link:'plugin.html'}
                ]
            }
        ];

        var template = Handlebars.compile($("#tpl").html());
        $("#nav").html(template({ data: list }));

        $("#nav li").click(function() {
            var link = $(this).attr("data-link");
            if(link) {
                $("#demo").attr("src", './' +  link);
            }
        });


        
    </script>
    
</body>
</html>
