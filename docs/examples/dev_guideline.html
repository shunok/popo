<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Guideline</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            font-family: arial, 'Microsoft Yahei';
            background-color: #030340;
            background-image: linear-gradient(to bottom, #030340 0%, #111111 80%);
            box-sizing: border-box;
        }

        div[data-popo-role=panel] {
            box-shadow: 0 0 35px 5px #49a9ee inset;
        }
    </style>
    <script src="./libs/popo.min.js"></script>

</head>

<body>

    <div id="container">
    </div>
    <script>
        P.init({
            container: 'container',
            layout: [
                [4, [4, 4, 4]],
                [16, [1, 7, 4]],
                [4, [3, 3, 6]],
            ],
            layoutStartType: 'col',
            gutter: 5,
            dev: {
                enable: true,
                panel: {
                    id: false,
                },
                guideline: {
                    show: true,
                    identifier: true,
                    width: 1,
                    color: 'rgba(255,255,255,.35)',
                    zIndex: 0,
                    fontSize: 14,
                    fontColor: 'yellow',
                },
            },
        });
    </script>
</body>

</html>
