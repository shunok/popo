<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout AVG 2</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #eee;
        }

        #container {
            height: 100%;
            width: 100%;
            margin: 0 auto;
        }

        div[data-popo-role=panel] {
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="../dist/popo.min.js"></script>
    <script>
        var scr = P.init({
            container: 'container',
            rows: 12,
            cols: 8,
            layout: {
                rows: 1,
                width: 0.5,
            },
            scroll: {
                x: true,
            },
            dev: {
                enable: true,
            },
        })
    
    </script>
</body>

</html>
